<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>錯了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #576490; /* 深藍色文字 */
            /* 動態背景 */
            background: linear-gradient(270deg, #C9CAD9, #D1D2F9, #A3BCF9, #7796CB, #576490);
            background-size: 800% 800%;
            animation: gradientAnimation 15s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            max-width: 600px;
            margin: 90px auto;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            font-size: 72px;
            color: #7796CB; /* 藍色標題 */
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 24px;
            color: #A3BCF9; /* 淡藍色強調錯誤代碼 */
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #7796CB; /* 藍色按鈕背景 */
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #576490; /* 深藍色按鈕背景 */
        }

    </style>
</head>
<body>

    <div class="container">
        <h1>404</h1>
        <p class="error-code">老兄 你來錯地方了</p>
        <p>回去吧 我這裡沒有你要的東西</p>
        <a href="https://youtu.be/dQw4w9WgXcQ?si=1fYqDwNgmrUpYNyB" class="btn">返回首頁</a>
    </div>

</body>
</html>
